<!--The <!DOCTYPE> declaration is not an HTML tag; it is an instruction to the web browser about what version of HTML the page is written in. -->
<!doctype html>
<!-- <p>The html element represents the root of an HTML document.</p> -->
<html>
    <!-- The head element represents a collection of metadata for the Document.</p> -->
    <head>
        <!-- The title element represents the document's title or name. </p> -->
        <title>SCSS Webpack Contact App</title>
    </head>
    <!--The body element represents the content of the document. -->
    <body>
            <!-- for control panel -->
        <div id="contact-panel" class="panel">
            
            <!-- contacts tab -->
            <div id="show-contacts" class="show-contacts">
                <span id="existContact">Existing Contacts</span>
            </div>
        
            <div id="contactTab">Contact Detatils</div>

            <!-- table for clisting all existing contacts -->
            <table></table>
            
            <div id="show-details" class="show-details"></div><br>

            <!-- adding button for adding a contact to the database -->
            <button id = "addButton">Add a contact</button>
            
            <!-- form for adding a contact and action # is given so that the contact will be submitted to the same page -->
            <form id="contact" action="#">    
                <div>
                    <!-- form fields -->
                    <label>
                       <input type="text" name="firstname" id="fname" placeholder="Tony" required pattern="[A-Za-z]+" maxlength="15"/>
                    </label>
                    <label>
                            <input type="text" name="lastname" id="lname" placeholder="Stark" required pattern="[A-Za-z]+" maxlength="15" />
                        </label>
                    <label>
                        <input type="text" name="phone" id="number" placeholder="9008007005" required pattern="[0-9]{10}" maxlength="10" minlength="10"/>
                    </label>
                    <label>
                        <input type="email" name="email" id="email" placeholder="ironman@mcu.com" required>
                    </label>
                </div>
                <div>
                    <input id = "submit-btn" type="submit" value="Add Contact"/>
                </div>
            </form>
        </div>
        <div id = "show-panel" class="panel">
        </div>

        <!-- calling the script file -->
        <script type="text/javascript" src="src/main.js"></script>
    </body>
</html>
